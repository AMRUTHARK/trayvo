name: Keep Render Alive

on:
  schedule:
    # Run every 10 minutes to keep Render backend alive
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Backend
        run: |
          # Replace with your actual Render backend URL
          BACKEND_URL="${BACKEND_URL:-https://your-backend.onrender.com}"
          echo "Pinging $BACKEND_URL/health"
          curl -f "$BACKEND_URL/health" || echo "Ping failed (this is okay if backend is starting)"
          echo "Keep-alive ping completed"

