services:
  - type: web
    name: multi-shop-billing-api
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Database Configuration (TiDB Serverless or other MySQL)
      # Set these manually in Render dashboard after getting database credentials
      - key: DB_HOST
        sync: false  # Set manually in dashboard
      - key: DB_USER
        sync: false  # Set manually in dashboard
      - key: DB_PASSWORD
        sync: false  # Set manually in dashboard
      - key: DB_NAME
        value: multi_shop_billing
      - key: DB_PORT
        value: 4000  # Use 4000 for TiDB Serverless, 3306 for other MySQL
      # Security
      - key: JWT_SECRET
        sync: false  # Generate using: node generate-jwt-secret.js
      - key: JWT_EXPIRES_IN
        value: 30d  # 30 days - suitable for POS/billing systems where users work long shifts
      # CORS & Frontend
      - key: FRONTEND_URL
        sync: false  # Set after Vercel deployment
      # Rate Limiting
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      # Email Configuration - SendGrid Web API (Recommended for Render)
      # Uses HTTPS (port 443) - much more reliable than SMTP on Render
      # Free tier: 100 emails/day
      # Get API key from: https://app.sendgrid.com/settings/api_keys
      - key: SENDGRID_API_KEY
        sync: false  # Your SendGrid API key (starts with SG.)
      - key: SENDGRID_FROM_EMAIL
        sync: false  # Verified sender email in SendGrid (or use SMTP_FROM_EMAIL for backward compatibility)
      - key: SENDGRID_FROM_NAME
        value: Trayvo Billing  # Display name (or use SMTP_FROM_NAME for backward compatibility)
      # Backward compatibility - these are optional if SENDGRID_* vars are set
      - key: SMTP_FROM_EMAIL
        sync: false  # Fallback if SENDGRID_FROM_EMAIL not set
      - key: SMTP_FROM_NAME
        value: Trayvo Billing  # Fallback if SENDGRID_FROM_NAME not set

