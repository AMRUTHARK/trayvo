services:
  - type: web
    name: multi-shop-billing-api
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Database Configuration (TiDB Serverless or other MySQL)
      # Set these manually in Render dashboard after getting database credentials
      - key: DB_HOST
        sync: false  # Set manually in dashboard
      - key: DB_USER
        sync: false  # Set manually in dashboard
      - key: DB_PASSWORD
        sync: false  # Set manually in dashboard
      - key: DB_NAME
        value: multi_shop_billing
      - key: DB_PORT
        value: 4000  # Use 4000 for TiDB Serverless, 3306 for other MySQL
      # Security
      - key: JWT_SECRET
        sync: false  # Generate using: node generate-jwt-secret.js
      - key: JWT_EXPIRES_IN
        value: 7d
      # CORS & Frontend
      - key: FRONTEND_URL
        sync: false  # Set after Vercel deployment
      # Rate Limiting
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      # Email Configuration
      # Option 1: SendGrid (Recommended for Render - works reliably, free tier: 100 emails/day)
      # Option 2: Gmail (May be blocked on Render free tier)
      - key: SMTP_HOST
        value: smtp.sendgrid.net  # For SendGrid. Use smtp.gmail.com for Gmail
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false  # For SendGrid: use "apikey". For Gmail: use your Gmail address
      - key: SMTP_PASSWORD
        sync: false  # For SendGrid: use your SendGrid API key. For Gmail: use app password
      - key: SMTP_FROM_EMAIL
        sync: false  # Your email address (verified in SendGrid or Gmail)
      - key: SMTP_FROM_NAME
        value: Trayvo Billing

